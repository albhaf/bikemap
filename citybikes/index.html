<html>

<head>
	<title>Stockholm Citybikes</title>
	<link type="text/css" rel="stylesheet" href="css/bikemap.css" />
	
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAA_hprDxmv1Up2UhH-EfbiuBTe1WEbx1_HilqHJZAQJiWcIUgdFxQkWyB31Wn6_0_zhYc_73ZTx-zyTw" type="text/javascript"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	
	<script src="js/bikemap.js" type="text/javascript"></script>
		
</head>

<body onload="loadStations()" onunload="GUnload()">
	
	<div id="header">
			<div id="logo"><img src="images/loggascb.gif"></div>
			<div id="search_form">
				<fieldset>
					<legend>Search for a station near your location</legend>
				
					<form name="search_form" action="#" onsubmit="setAddress(this.address.value); return false">				
						<table>
							<tr>
								<td>
									Adress:  <input name="address" type="text" size="30">
								</td>
									
								<td>
									<input type="submit" value="Search">
								</td>
							</tr>
					
					</table>
					

					</form>
				</fieldset>
			</div>
			<div id="actions">
				<table>
					<tr>
						<td><button type="button" onclick="showStationSearch()">Search for stations</button></td>
						<td><button type="button" onclick="showDirectionSearch()">Get directions</button></td>
						<td></td>
						<td><button type="button" onclick="drawAllMarkers()">Show all stations</button></td>
					</tr>
				</table>
				
				
			
			</div>
			
			</div>

		
	
	<div id="results"></div>

	<div id="map"></div>
